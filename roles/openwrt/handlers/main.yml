---
- name: restart v2ray-redir
  service:
    name: v2ray-redir
    enabled: yes
    state: restarted
  when: enable_service == 'yes'

- name: stop v2ray-redir
  service:
    name: v2ray-redir
    state: stopped

- name: restart dnsmasq
  service:
    name: dnsmasq
    enabled: yes
    state: restarted

- name: reload https_dns_proxy
  service:
    name: https_dns_proxy
    enabled: yes
    state: reloaded
